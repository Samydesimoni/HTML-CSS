<!DOCTYPE html>
<html lang="pt-br">
<!--aqui é língua que está sua página -->

<head>
  <!--as informações do head são direcionadas ao browser -->
  <meta charset="UTF-8">
  <!--isso serve para caracteres especiais -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Semântico</title>
  <meta name="description" content="">
  <!--isso é aquele mini textinho em baixo do nome do site que aperece quando a gente faz uma busca no google -->
</head>

<body>
  <header>
    <!--Cabeçalho -->
    <h2>Logomarca</h2> <!-- -->


    <nav>
      <!-- navbar -->
      <ul>
        <!--Lista desordenada  -->
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">Produtos</a> </li>
        <li> <a href="#">Contato</a> </li>

      </ul>
    </nav>
  </header>
  <h1>Tema Central da Página</h1><!-- texto principal, não é recomendado ter mais de um h1 em uma página -->
  <p>Uma breve descrição do conteúdo da página</p>
  <!--paragrafo -->
  <main>
    <!--conteúdo principal da página, dentro da main você pode ter várias sections -->
    <section class="importance-HTML">
      <!--as sections são para dividir os temas, dentro delas pode ter divs-->
      <div class="html-to-SEO">

      </div>

      <div class="html-to-devs">

      </div>
    </section>
  </main>
  <footer>
    <!--roda pé -->
    <nav>
      <ul>
        <li> <a href="#">Contato</a> </li>
        <li> <a href="#">Sugestões</a> </li>
        <li> <a href="#">Localização</a> </li>
      </ul>
    </nav>
    <p>Todos os direitos reservados a Samy</p>
  </footer>
</body>

</html>
